<body onload="init()">
	<div class="container-fluid">

		<!-- Barra superior -->
		<div class="row barra-sup">
			<div class="col-lg-4 col-md-4 col-12 borde-derecho barra"><a href="../"> SAMSA Variable Font </a></div>
			<div class="col-lg-4 col-md-4 col-12 borde-derecho barra"> TIPOGRAFÍA </div>
			<div class="col-lg-4 col-md-4 col-12 derecha barra boton-p" id="botMenu" onclick="extenderMenu()">  <img class="icono" src="../Recursos/Iconos/Menú.png"> </div>
		</div>

		<!-- Menu -->
		<div class="row" style="height:100%">
			<div class="col-lg-4 col-md-6 col-12 menu" id="menu" >
					<div class="row"> 
						<div class="barra col boton-p"> PROYECTO</div>
					</div>
					<div class="row"> 
						<div class="barra col boton-p"> TIPOGRAFÍA </div>
					</div>
					<div class="row"> 
						<div class="barra col boton-p"><a href="../Exploratorio"> EXPLORATORIO  </a></div>
					</div>
					<div class="row"> 
						<div class="barra col boton-p"> CONTACTO </div>
					</div>
					<div class="row">
						<div class="col barra boton-p"> REDES SOCIALES </div>
						<div class="col barra boton-p borde-izquierdo"> Facebook </div>
					</div>
					<div class="row">
						<div class="col"> </div>
						<div class="col barra boton-p borde-izquierdo"> Instagram </div>
					</div>
					<div class="row">
						<div class="col"> </div>
						<div class="col barra boton-p borde-izquierdo"> Twitter </div>
					</div>
					<div class="bajo">
						<div class="row"> 
							<div class="barra col boton-p borde-alto"> ES </div>
						</div>
						<div class="row"> 
							<div class="barra col boton-p"> EN</div>
						</div>
					</div>
			</div>
		</div>


		<!-- Zona principal -->
		<div class="row zona-pr">
			<div class="col-lg-4 elem-cuerpo3 borde-derecho" style="padding-top: 10px;"> SAMSA es una tipografía variable de caracter educativo capaz de mostrar las posibilidades formales que ofrece la tecnología OpenType Variable Fonts</div>
			<div class="col-lg-4 elem-cuerpo3 borde-derecho">
				<div class="row">
					<div class="col barra "> Visualizacion </div>
					<div class="col barra boton-p borde-izquierdo"> Positivo <img class="icono" src="../Recursos/Iconos/Abrir.png"> </div>
				</div>
			</div>
			<div class="col-lg-4 elem-cuerpo3"></div>

			<!-- Primera fila -->
			<div class="col-12 elem-cuerpo">
				<svg id="i1" onmousemove="cambiaGrosor(event)"></svg>
			</div>

			<!-- Segunda fila -->
			<div class="col-lg-4 col-md-6 col-12 elem-cuerpo2"><svg id="i2" onmousemove="cambiaAltura(event)"></svg></div>
			<div class="col-lg-8 col-md-6 col-12 elem-cuerpo2 borde-izquierdo"><svg id="i3" onmousemove="cambiaAnchura(event)"></svg></div>

			<!-- Tercera fila -->
			<div class="col-lg-4 col-md-6 col-12 elem-cuerpo2"><svg id="i4" onmousemove="cambiaGroAn(event)"></svg></div>
			<div class="col-lg-8 col-md-6 col-12 elem-cuerpo2 borde-izquierdo"><svg id="i5" onmousemove="cambiaAnAl(event)"></svg></div>

			<div class="col-lg-4 col-md-6 col-12 elem-cuerpo2 borde-izquierdo"><svg id="i7" onmousemove="cambiaItalica(event)"></svg></div>

			<!-- Quinta fila -->
			<div class="col-lg-8 col-md-6 col-12 elem-cuerpo2">
				<div class="row">
					<div class="col-12 elem-cuerpo"><svg id="i8" onmousemove="cambiaTransfigura(event)"></svg></div>
					<div class="col-12 elem-cuerpo"><svg id="i9" onmousemove="cambiaGiro(event)"></svg>></div>
				</div>
			</div>
			<div class="col-lg-4 col-md-6 col-12 borde-izquierdo elem-cuerpo2"><svg id="i10" onmousemove="cambiaReorga(event)"></svg></div>

			<div class="col-12 elem-cuerpo2"><svg id="i11" onmousemove="cambiaPosicion(event)"></svg></div>

			<!-- Septima fila -->

		</div>
